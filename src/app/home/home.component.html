<mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="with-bg"></div>
              <div>
                  <a>
                    <img class="circle" src="./assets/images/logo.png" width="100">
                  </a>
              </div>
        </div>

        <div class="mt-3">
            <mat-nav-list>
                <a routerLink="/home" mat-list-item class="ml-2" style="font-size:15px;">
                    Homepage 
                </a>
            </mat-nav-list>
            <mat-accordion multi="true" [displayMode]="displayMode">
                <mat-expansion-panel class="no-shadow">
                    <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
                        <mat-panel-title>
                            Tools
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list class="ml-0" dense>
                        <!-- <mat-list-item>
                            <a routerLink="/home/register">User Registration</a>
                        </mat-list-item> -->
                        <mat-list-item>
                            <a routerLink="/home/result">Result</a>
                        </mat-list-item>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="header-box-shadow">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <button mat-button>
                <!-- <mat-icon class="mr-1">home</mat-icon> -->
                PsychoTest App
            </button>
            
            <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
                <mat-icon>account_circle</mat-icon>
                <span class="ml-2">Account</span>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu" overlapTrigger="false">
                <a routerLink="/">
                    <button mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Logout</span>
                    </button>
                </a>
            </mat-menu>
        </mat-toolbar>
        
        <router-outlet></router-outlet>

        <div class="footer">
            <p style="margin-right:10px">&copy; Psychotest App 2019</p>
        </div>
        
    </mat-sidenav-content>
</mat-sidenav-container>
