<mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
        <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div class="with-bg"></div>
              <div>
                  <a>
                    <img class="circle" src="./assets/images/user.png" width="100">
                  </a>
              </div>
        </div>

        <div class="mt-3">
            <!-- <mat-nav-list>
                <a routerLink="/home" mat-list-item class="ml-2" style="font-size:15px;">
                    Halaman Soal
                </a>
            </mat-nav-list> -->
            <mat-accordion multi="true" [displayMode]="displayMode">
                <mat-expansion-panel class="no-shadow">
                    <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
                        <mat-panel-title>
                            DISC Personality Test
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list class="ml-0">
                        <mat-list-item *ngIf="account == 'NORMAL'">
                            <a routerLink="/home/">Cara Pengerjaan</a>
                        </mat-list-item>
                        <mat-list-item *ngIf="account == 'NORMAL'">
                            <a routerLink="/home/disc">Halaman Soal dan Hasil Pengerjaan</a>
                        </mat-list-item>
                        <mat-list-item *ngIf="account == 'ADMIN'">
                            <a routerLink="/home/dashboard">Dashboard</a>
                        </mat-list-item>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="header-box-shadow">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div>
                <a>
                  <img class="circle" src="./assets/images/primasi-2.png" width="100" height="47.5">
                </a>
            </div>
            
            <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
                <mat-icon>account_circle</mat-icon>
                <span class="ml-2">{{user}}</span>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu" overlapTrigger="false">
                <!-- <a routerLink="/"> -->
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Logout</span>
                    </button>
                <!-- </a> -->
            </mat-menu>
        </mat-toolbar>
        
        <router-outlet></router-outlet>
        
        <div class="footer">
            <p style="margin-right:20px">&copy; 2019 DISC Personality Test</p>
        </div>
        
    </mat-sidenav-content>
</mat-sidenav-container>
