<mat-card class="register mat-elevation-z4"> 
    <div style="margin-bottom:10px">
        <span>Data User</span>
    </div>
    <mat-divider></mat-divider>

    <mat-card-content>
        <form [formGroup]="form" class="example-container">
            <mat-grid-list cols="12" rowHeight="80px" *ngIf="!questions || questions.length == 0">
                <mat-grid-tile
                    [colspan]="4"
                    [rowspan]="1"
                >
                    <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username">
                        <mat-error *ngIf="form.get('username').invalid"> You must enter a value </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile
                    [colspan]="4"
                    [rowspan]="1"
                >
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">  
                        <mat-error *ngIf="form.get('email').invalid"> 
                            <span *ngIf="form.get('email').hasError('required')">You must enter a value </span>
                            <span *ngIf="form.get('email').hasError('email')">Email Not Valid </span>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile
                    [colspan]="4"
                    [rowspan]="1"
                >
                    <mat-form-field>
                        <input matInput placeholder="Phone Number" formControlName="phone">  
                        <mat-error *ngIf="form.get('phone').invalid"> You must enter a value </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </form>

    </mat-card-content>
    <mat-card-actions style="text-align: right;">
        <button mat-raised-button color="primary" (click)="submit()">Daftar</button>
    </mat-card-actions>
</mat-card>
