<mat-grid-list cols="1" rowHeight="80px">
    <mat-grid-tile  [colspan]="1" [rowspan]="6">
        <mat-card class="mat-elevation-z4"> 
            <div style="text-align: center; margin-bottom:10px;">
                <h3 style="margin-bottom:5px;">PsychoTest App</h3>
                <span> Login Page</span>
            </div>
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="form.get('email').invalid"> 
                            <span *ngIf="form.get('email').hasError('required')">You must enter a value </span>
                            <span *ngIf="form.get('email').hasError('email')">Email Not Valid </span>
                        </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="form.controls.password.invalid"> You must enter a value </mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions style="text-align: center">
                <a routerLink="/">
                    <button mat-raised-button color="warn">
                        <span>Kembali</span>
                    </button>
                </a>
                <!-- <a routerLink="/home"> -->
                    <button mat-raised-button color="primary" (click)="login()">
                        <span>Login</span>
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                <!-- </a> -->
            </mat-card-actions>
            <div class="footer-login">
                <span> &copy; Psychotest App 2019</span>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
