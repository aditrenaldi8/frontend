<mat-card class="result mat-elevation-z4"> 
    <mat-card-content>
      
        <mat-grid-list cols="12" rowHeight="40px">
            <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
            >
                <h1>
                    Psychogram
                </h1>
            </mat-grid-tile>
        </mat-grid-list>

        <!-- <mat-grid-list cols="12" rowHeight="250px">
            <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
            > -->
                <div class="chart" *ngIf='show'>
                    <canvas baseChart
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                    >
                    </canvas>
                </div>
            <!-- </mat-grid-tile>

        </mat-grid-list> -->
    </mat-card-content>
    <mat-card-actions style="text-align: right;">
        <a routerLink="/">
            <button mat-raised-button color="warn" >Kembali</button>
        </a>
    </mat-card-actions>
</mat-card>
