<mat-card class="result mat-elevation-z4"> 
    <mat-card-content>
      
        <mat-grid-list cols="12" rowHeight="40px">
            <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
            >
                <h1>
                    Psikogram
                </h1>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="12" rowHeight="250px">
            <mat-grid-tile
                [colspan]="column"
                [rowspan]="1"
            >
                <div class="chart" *ngIf='show'>
                    <canvas baseChart
                        [datasets]="lineChartDataPublic"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        [colors]="publicChartColors"
                    >
                    </canvas>
                </div>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="column"
                [rowspan]="1"
            >
                <div class="chart" *ngIf='show'>
                    <canvas baseChart
                        [datasets]="lineChartDataPrivate"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        [colors]="privateChartColors"
                    >
                    </canvas>
                </div>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="column"
                [rowspan]="1"
            >
                <div class="chart" *ngIf='show'>
                    <canvas baseChart
                        [datasets]="lineChartDataPercieved"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        [colors]="percievedChartColors"
                    >
                    </canvas>
                </div>
            </mat-grid-tile>

        </mat-grid-list>

    
        <div style="margin-top: 30px">
            <p align="center" style="font-size: 24px">
                <b>Deskripsi</b>
            </p>

            <p align="center">
                {{description}}
            </p>
        </div>

    </mat-card-content>
    <mat-card-actions style="text-align: right;">
        <a routerLink="/">
            <button mat-raised-button color="warn" >Kembali</button>
        </a>
    </mat-card-actions>
</mat-card>
