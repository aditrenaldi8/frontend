<mat-card class="result mat-elevation-z4"> 
    <mat-card-content>
      
        <mat-grid-list cols="12" rowHeight="40px">
            <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
            >
                <h1>
                    Psychogram
                </h1>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="12" rowHeight="250px">
            <mat-grid-tile
                [colspan]="4"
                [rowspan]="1"
            >
                <div class="chart" *ngIf='show'>
                    <canvas baseChart
                        [datasets]="lineChartDataPublic"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        [colors]="color"
                    >
                    </canvas>
                </div>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="4"
                [rowspan]="1"
            >
                <div class="chart" *ngIf='show'>
                    <canvas baseChart
                        [datasets]="lineChartDataPrivate"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        [colors]="color2"
                    >
                    </canvas>
                </div>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="4"
                [rowspan]="1"
            >
                <div class="chart" *ngIf='show'>
                    <canvas baseChart
                        [datasets]="lineChartDataPercieved"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        [colors]="color3"
                    >
                    </canvas>
                </div>
            </mat-grid-tile>

        </mat-grid-list>

        <mat-grid-list cols="12" rowHeight="100px">
                <mat-grid-tile
                    [colspan]="12"
                    [rowspan]="1"
                >
                    <h1>
                        {{type}}
                    </h1>

                </mat-grid-tile>

                <mat-grid-tile
                    [colspan]="12"
                    [rowspan]="1"
                >
                    <p align="center">
                        {{description}}
                    </p>

                </mat-grid-tile>
            </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="text-align: right;">
        <a routerLink="/">
            <button mat-raised-button color="warn" >Kembali</button>
        </a>
    </mat-card-actions>
</mat-card>
