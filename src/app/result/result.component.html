<mat-card class="result mat-elevation-z4"> 
    <mat-card-content>
      
        <mat-grid-list cols="12" rowHeight="40px">
            <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
            >
                <h1>
                    Result!
                </h1>
            </mat-grid-tile>

            <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
            >
                <h1>
                    Your Score : 67
                </h1>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="12" rowHeight="250px">
            <mat-grid-tile
                [colspan]="12"
                [rowspan]="1"
            >
                <!-- <div style="display: block"> -->
                  <canvas baseChart
                              [data]="doughnutChartData"
                              [labels]="doughnutChartLabels"
                              [chartType]="doughnutChartType"></canvas>
                <!-- </div> -->
            </mat-grid-tile>

        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions style="text-align: right;">
        <a routerLink="/home">
            <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        </a>
    </mat-card-actions>
</mat-card>
